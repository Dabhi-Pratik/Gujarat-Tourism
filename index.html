<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Gujarat Tourism</title>

</head>

<body>
    <section class="img-fluid" style="position: relative; height: 100vh; overflow: hidden;">

        <video autoplay muted loop playsinline
            style="position: absolute; top: 0; left: 0; min-width: 100%; min-height: 100%; object-fit: cover; z-index: -1;">
            <source src="img/v1.mp4" type="video/mp4">
        </video>



        <nav class="navbar">
            <div class="container-md ">
                <a class="navbar-brand">
                    <img src="img/logo.png" alt="">
                </a>
                <div class="d-flex">
                    <a href="#">
                        <button class="btn btn-lg btn btn-outline-dark" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#menu" aria-controls="offcanvasWithBothOptions">
                            <i class="fa-solid fa-bars"></i>
                        </button>

                        <div class="offcanvas offcanvas-end bg-warning" data-bs-scroll="true" tabindex="-1" id="menu"
                            aria-labelledby="offcanvasWithBothOptionsLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="list-group list-unstyled">
                                    <li class="link-list fs-4 p-1 text-white h-1">Home</li>
                                    <li class="link-list fs-4 p-1 text-white h-1">About Gujarat</li>
                                    <li class="link-list fs-4 p-1 text-white h-1">Pick Your Trail</li>
                                    <li class="link-list fs-4 p-1 text-white h-1">To Begin Your Journey</li>
                                    <li class="link-list fs-4 p-1 text-white h-1">Plan Your Stay</li>
                                    <li class="link-list fs-4 p-1 text-white h-1">Registration Form</li>
                                    <li class="link-list fs-4 p-1 text-white h-1">Gujarat Cine Hub</li>
                                    <li class="link-list fs-4 p-1 text-white h-1">Newsletter</li>
                                    <li class="link-list fs-4 p-1 text-white h-1">Business Opportunities</li>
                                    <li class="link-list fs-4 p-1 text-white h-1">E Payment Details</li>
                                    <li class="link-list fs-4 p-1 text-white h-1">Useful Links</li>
                                    <li class="link-list fs-4 p-1 text-white h-1">Feedback & Suggestions</li>
                                    <li class="link-list fs-4 p-1 text-white h-1">Contact Us</li>
                                    <li class="link-list fs-4 p-1 text-white h-1">Disclaimer</li>
                                </ul>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </nav>
    </section>
  
    <!-- ----------------------------------s2--------------------------------------------------------------- -->

    <section class="border ">
       

    </section>


</body>

<script>
     $('.slider-for').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: false,
  fade: true,
  asNavFor: '.slider-nav'
});
$('.slider-nav').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  asNavFor: '.slider-for',
  dots: true,
  centerMode: true,
  focusOnSelect: true
});
		
 

</script>

</html>
